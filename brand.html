    body {

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    header {
      background-color: #000;
      padding: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; 
      position: relative;
    }
    h1 {
      margin: 0;
      color: #fff;
      font-size: 2rem;
      text-align: center;
      flex: 1; 
      width: 100%; 
      display: flex;
      justify-content: center; 
    }
    .register-btn, .explore-btn {
      padding: 10px 20px;
      background-color: red;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .register-btn:hover, .explore-btn:hover {
      background-color: #d40000;
    }
    .register-btn {
      margin-left: auto; 
    }
    .explore-btn {
      margin-left: 20px; 
    }

    
    .top-brand-section {
      text-align: center;
      width: 80%;
      margin-top: 50px;
    }
    .section-title {
      font-size: 2.5em;
      color: #fff;
      margin-bottom: 30px;
    }
    .brand-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }
    .brand-card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
      width: 220px; 
      height: 300px; /* FS */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .brand-card img {
      width: 100%;
      height: 180px; 
      object-fit: cover;
      border-bottom: 2px solid #444;
    }
    .brand-card p {
      padding: 10px;
      background-color: #333;
      margin: 0;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    .brand-card:hover {
      transform: scale(1.1);
    }

   
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      .register-btn, .explore-btn {
        margin-left: 0;
        margin-top: 10px; 
      }
      .brand-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .brand-container {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 1.5rem; 
      }
    }
  </style>
